<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <style>
    .main{
        width: 80%;
        margin: auto;
        background-color:honeydew;
    }
    .center{
        text-align: center;
    }
  </style>
  <body>
    <!-- Forms  -->
   <div class="main">
    <form onsubmit="postTodo(); return false">
        <div class="mb-3">
          <label >TODO</label>
          <input type="text" class="form-control" id="todo" >
          <div class="d-grid gap-1">
          <button type="submit" class="btn btn-primary">Submit</button>
          </div>
         
        </div>
      </form><br>
       <div class="center">
        <button onclick="getAllTodos()" class="btn btn-primary">Refresh</button>
        <button onclick="getDelete()"class="btn btn-primary">Delete</button>
        <h3 id="result"></h3>
       </div>
   </div>
   
   
   <script>
          

    function postTodo() {
        let todoText = document.querySelector("#todo").value
        axios.post(`http://localhost:3000/todo`, {
            text: todoText
        }).then(function (response) { 
            console.log(response.data)
            document.querySelector("#result").innerHTML = ""

            response.data.data.map(each=>{
            document.querySelector("#result").innerHTML +=each
            document.querySelector("#result").innerHTML +="<br>" 
            })
        }).catch(function (error) {
                console.log(error)
            })

    }
   
    
    function getAllTodos() {
        axios.get(`http://localhost:3000/todos`)
            .then(function (response) {
                console.log(response.data);

                document.querySelector("#result").innerHTML = ""

                response.data.data.map(eachTodo => {
                    document.querySelector("#result").innerHTML += eachTodo
                    document.querySelector("#result").innerHTML += '<br>'
                })

            })
            .catch(function (error) {
                console.log(error);
            })
    }
getAllTodos()
  setInterval(getAllTodos,3000)



  function getDelete() {
    let todoText = document.querySelector("#todo").value
        axios.get(`http://localhost:3000/del`).then(function (response) { 
            console.log(response.data)
            document.querySelector("#result").innerHTML = ""

         
        }).catch(function (error) {
                console.log(error)
            })
  }

</script>
  </body>
</html>

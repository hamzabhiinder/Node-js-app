<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
    <title>Document</title>
</head>

<body>
    <form onsubmit="postTodo(); return false;">
        <label>Enter values <br><input type="text" id="todo"></label><br>
        <button type="submit">Add</button>

    </form>
    <button onclick="getAllTodos()">Refresh</button>
    <button onclick="getDelete()">Delete</button>
    <h3 id="result"></h3>


    <script>
          

        function postTodo() {
            let todoText = document.querySelector("#todo").value
            axios.post(`http://localhost:3000/todo`, {
                text: todoText
            }).then(function (response) { 
                console.log(response.data)
                document.querySelector("#result").innerHTML = ""

                response.data.data.map(each=>{
                document.querySelector("#result").innerHTML +=each
                document.querySelector("#result").innerHTML +="<br>" 
                })
            }).catch(function (error) {
                    console.log(error)
                })

        }
       
        
        function getAllTodos() {
            axios.get(`http://localhost:3000/todos`)
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = ""

                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo
                        document.querySelector("#result").innerHTML += '<br>'
                    })

                })
                .catch(function (error) {
                    console.log(error);
                })
        }
getAllTodos()
      setInterval(getAllTodos,3000)



      function getDelete() {
        let todoText = document.querySelector("#todo").value
            axios.get(`http://localhost:3000/del`).then(function (response) { 
                console.log(response.data)
                document.querySelector("#result").innerHTML = ""

             
            }).catch(function (error) {
                    console.log(error)
                })
      }

    </script>



</body>



</html>
